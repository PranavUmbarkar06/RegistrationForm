<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #5a5a5a;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        marquee {
            font-size: 24px;
            font-weight: bold;
            color: #2e8b57;
        }
        form {
            display: grid;
            grid-gap: 15px;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group div {
            flex: 1;
        }
        label {
            margin-right: 10px;
            font-weight: normal;
        }
        .submit-reset {
            display: flex;
            justify-content: space-between;
        }
        .submit-reset input {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .submit-reset input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .submit-reset input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        .input-other {
            width: calc(100% - 20px);
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
        }
        .checkbox-group input {
            width: auto;
        }
    </style>
</head>
<body>
    <img src="NITWLOGO.png" alt="NITW Logo">
    <h2><marquee behavior="alternate" scrollamount="10">User Details</marquee></h2>
    <div class="container">
        <form>
            <div class="form-group">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="checkbox-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject of Interest:</label>
                <select id="subject" name="subject">
                    <option>--Select your option--</option>
                    <option>Physics</option>
                    <option>Chemistry</option>
                    <option>Computer Science</option>
                    <option>Electronics</option>
                    <option>Biotechnology</option>
                </select>
            </div>

            <div class="form-group">
                <label>Languages Known:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="languages" value="English"> English</label>
                    <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
                    <label><input type="checkbox" name="languages" value="Telugu"> Telugu</label>
                    <label><input type="checkbox" name="languages" value="Marathi"> Marathi</label>
                    <input type="text" name="other-language" class="input-other" placeholder="Any other...">
                </div>
            </div>

            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="number" id="contact-number" name="contact-number">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label>Address:</label>
                <div class="form-group">
                    <div>
                        <label for="house-number">H No.:</label>
                        <input type="text" id="house-number" name="house-number">
                    </div>
                    <div>
                        <label for="street-name">Street:</label>
                        <input type="text" id="street-name" name="street-name">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="locality">Locality:</label>
                        <input type="text" id="locality" name="locality">
                    </div>
                    <div>
                        <label for="pincode">Pin:</label>
                        <input type="text" id="pincode" name="pincode" maxlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div>
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country">
                    </div>
                </div>
            </div>

            <div class="submit-reset">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <script src="script.js">       
    </script>
</body>
</html>
